  <div class="container">
      <h1 class="text-success mt-10 text-center">Crop Recommendation System ðŸŒ¿ <span ></span></h1>
<!--      adding form-->
   <form action="{{ url_for('predict') }}" method="POST">

      <div class="row mt-4">
        <div class="col-md-4 mt-20">
          <label for="Nitrogen">Nitrogen</label><br>
          <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-content" required>
        </div>
         <div class="col-md-4 mt-20">
          <label for="Phosphorous">Phosphorous</label><br>
          <input type="number" id="Phosphorous" name="Phosphorous" placeholder="Enter Phosphorous" class="form-content" required>
        </div>
         <div class="col-md-4 mt-20">
          <label for="Potassium">Potassium</label><br>
          <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-content" required>
        </div>
      </div>
         <div class="row mt-4">
        <div class="col-md-4 mt-20">
          <label for="Nitrogen">Temperature</label><br>
          <input type="number" id="Temperature" name="Temperature" placeholder="Enter Temperature in Â°C" class="form-content" required>
        </div>
         <div class="col-md-4 mt-20">
          <label for="Phosphorous">Humidity</label><br>
          <input type="number" id="Humidity" name="Humidity" placeholder="Enter Humidity (in %)" class="form-content" required>
        </div>
         <div class="col-md-4 mt-20">
          <label for="Potassium">pH</label><br>
          <input type="number" id="pH" name="pH" placeholder="Enter pH value" class="form-content" required>
        </div>
      </div>
        <div class="row mt-4 mt-20">
            <div class="col-md-4 mt-20">
                <label>Rainfall</label><br>
                <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm" required>
            </div>
        </div>
        <div class="row mt-20">
            <div class="col-md-12 text-center">
                <button type="submit" value="Predict Crop" class="btn btn-primary btn-lg">Get Recommendation</button>
            </div>
        </div>
        </form>
      {% if prediction %}
<div class="row justify-content-center mt-4">
  <div class="card bg-dark text-white" style="width: 18rem;">
    <img src="{{ url_for('static', filename='agri.jpeg') }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Recommended Crop</h5>
      <p class="card-text font-weight-bold">{{ prediction}}</p>
    </div>
  </div>
</div>

{% endif %}
